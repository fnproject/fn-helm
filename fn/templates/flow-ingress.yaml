{{- if .Values.flow.ingress.enabled -}}
{{- $serviceName := printf "%s-flow" (include "fullname" .) -}}
{{- $servicePort := .Values.flow.service.port -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}-flow
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    {{- range $key, $value := .Values.flow.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
{{- if .Values.flow.ingress.hosts }}
  rules:
    {{- range $host := .Values.flow.ingress.hosts }}
    - host: {{ $host.name }}
      http:
        paths:
          - path: {{ default "/" $host.path }}
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
    {{- end -}}
{{- else }}
  backend:
    serviceName: {{ $serviceName }}
    servicePort: {{ $servicePort }}
{{- end }}
  {{- if .Values.flow.ingress.tls }}
  tls:
{{ toYaml .Values.flow.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
