apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-flow-depl
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
       labels:
         app: {{ template "fullname" . }}
         chart: {{ .Chart.Name }}-{{ .Chart.Version }}
         heritage: {{ .Release.Service }}
         release: {{ .Release.Name }}
         role: flow-service
    spec:
      containers:
        - name: flow
          image: {{ .Values.flow.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
{{ toYaml .Values.flow.resources | indent 12 }}
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /ping
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
          - name: LOG_LEVEL
            value: {{ .Values.flow.logLevel }}
          - name: LISTEN
            value: :8081
          - name: DB_PASSWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql
                key: mysql-password
          - name: DB_HOST
            value: {{ .Release.Name }}-mysql
          - name: DB_URL
{{ if .Values.mysql_operator.enabled }}
            value: mysql://fnapp:$(DB_PASSWD)@tcp(127.0.0.1:6446)/fndb
{{ else }}
            value: mysql://fnapp:$(DB_PASSWD)@tcp($(DB_HOST):3306)/fndb
{{ end }}
          - name: API_URL
            value: http://{{ template "fullname" . }}-api

{{ if .Values.mysql_operator.enabled }}
        # Add the mysql helper
        - name: mysqlrouter
          image: pulsepointinc/mysql-router:2.1.3
          env:
          - name: DB_ROOT_PASSWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql-root-password
                key: password
          - name: FN_DB_PASSWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql
                key: mysql-password
          - name: FN_DB_HOST
            value: {{ .Release.Name }}-mysql
          command:
          - "/bin/bash"
          - "-cx"
          - |
            set -e
            echo "Bootstraping the router"
            echo $DB_ROOT_PASSWD | mysqlrouter --bootstrap $FN_DB_HOST-0.$FN_DB_HOST:3306 --user=root
            search=$(grep search /etc/resolv.conf)
            echo "$search $FN_DB_HOST.{{ .Release.Namespace }}.svc.cluster.local" >> /etc/resolv.conf
            echo "Running the router"
            mysqlrouter --user=root
{{ end }}
