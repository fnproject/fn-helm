apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-fn-api-available-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-fn-api-available
    image: {{ .Values.fncli.image }}
    env:
      - name: FN_API_URL
        value: http://{{ template "fullname" . }}-api
    command: ["/app/fn", "apps", "list"]
  restartPolicy: Never
