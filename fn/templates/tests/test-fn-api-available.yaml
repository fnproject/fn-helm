apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-fn-api-available-test"
  labels:
     app: {{ template "fullname" . }}
     role: flow-depl
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-fn-api-available
    image: fnproject/fn:latest
    env:
      - name: API_URL
        value: http://{{ template "fullname" . }}-api:8080
    command: ["/app/fn", "apps", "list"]
  restartPolicy: Never