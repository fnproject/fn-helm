# Default values for Fn
imagePullPolicy: IfNotPresent

##
## Docker images for Fn services
##
fncli:
  image: fnproject/fn:0.4.24   #TAG-fn-image


fnserver:
  image: fnproject/fnserver:0.3.209 #TAG-fnserver-image
  service:
    port: 80
    type: LoadBalancer


flow:
  image: fnproject/flow:0.1.71  #TAG-fnserver-image

fnui:
  image: fnproject/ui:0.0.19  #TAG-ui-image
  service:
    port: 4000
    type: LoadBalancer
    annotations: {}


flowui:
  image: fnproject/flow:ui  #TAG-flow-ui-image
  service:
    port: 4001
    type: ClusterIP
    annotations: {}

##
## MySQL chart configuration
##
mysql:
  persistence:
    enabled: false
    nodeSelector: mysql-storage
    ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
    ## Default: volume.alpha.kubernetes.io/storage-class: default
    ##
    # storageClass:
    storageClass: mysql
    accessMode: ReadWriteOnce
    size: 8Gi

  mysqlDatabase: fndb
  mysqlUser: fnapp
  mysqlPassword: boomsauce

##
## Redis chart configuration
##
redis:
  persistence:
    enabled: false
    nodeSelector: redis-storage
    storageClass: redis
    accessMode: ReadWriteOnce
    size: 8Gi
  usePassword: false

## Ingress configuration.
## ref: https://kubernetes.io/docs/user-guide/ingress/
##
ingress:
  enabled: false

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128M
