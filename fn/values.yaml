imagePullPolicy: IfNotPresent


fncli:
  image: fnproject/fn:0.4.23

fn:
  image: fnproject/fn-service:0.0.161
  externalPort: 8080

flow:
  image: fnproject/flow:0.1.67
  externalPort: 8081

fnui:
  image: fnproject/fn:0.4.2
  externalPort: 4000

mysql:
  persistence:
    enabled: true
    nodeSelector: mysql-storage
    ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
    ## Default: volume.alpha.kubernetes.io/storage-class: default
    ##
    # storageClass:
    storageClass: mysql
    accessMode: ReadWriteOnce
    size: 8Gi

  mysqlDatabase: functions
  mysqlUser: root
  mysqlPassword: boomsauce

##
## Redis chart configuration
##
redis:
  persistence:
    enabled: true
    nodeSelector: redis-storage
    storageClass: redis
    accessMode: ReadWriteOnce
    size: 8Gi

ingress:
  enabled: false

resources: {}